<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy New Year</title>
<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial, sans-serif;
}
h1{
  position:absolute;
  width:100%;
  top:35%;
  text-align:center;
  color:white;
  font-size:50px;
  text-shadow:0 0 30px gold;
  z-index:10;
}
canvas{
  position:fixed;
  top:0;
  left:0;
}
#btn{
  position:absolute;
  bottom:20px;
  width:100%;
  background:gold;
  border:none;
  padding:15px;
  font-size:20px;
}
</style>
</head>

<body>

<h1>ğŸ† Happy New Year ğŸ†<br>From Krish â¤ï¸</h1>
<button id="btn">Tap to start fireworks sound ğŸ”Š</button>
<canvas id="c"></canvas>

<audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_aa3e92fd0c.mp3?filename=fireworks-14414.mp3" loop></audio>

<script>
var c=document.getElementById("c");
var ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

var p=[];

function explode(){
  var x=Math.random()*c.width;
  var y=Math.random()*c.height/2;
  for(var i=0;i<100;i++){
    p.push({
      x:x,
      y:y,
      vx:Math.random()*6-3,
      vy:Math.random()*6-3,
      life:100,
      color:"hsl("+Math.random()*360+",100%,60%)"
    });
  }
}

setInterval(explode,1200);

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,c.width,c.height);
  for(var i=p.length-1;i>=0;i--){
    var o=p[i];
    o.x+=o.vx;
    o.y+=o.vy;
    o.life--;
    ctx.fillStyle=o.color;
    ctx.fillRect(o.x,o.y,3,3);
    if(o.life<=0)p.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

document.getElementById("btn").onclick=function(){
  document.getElementById("sound").play();
  this.style.display="none";
};
</script>

</body>
</html>
