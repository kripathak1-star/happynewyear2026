<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Click the Button ðŸŽ®</h1>
  <p id="score">Score: 0</p>
  <button id="clickBtn">CLICK ME</button>

  <script>
    let score = 0;

    document.getElementById("clickBtn").addEventListener("click", () => {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    });
  </script>

</body>
</html>
