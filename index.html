<!DOCTYPE html>
<html>
<head>
  <title>Click Frenzy</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
      background: #111;
      color: white;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #00ff99;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.9);
    }
    #score {
      font-size: 28px;
      margin: 20px;
    }
    #timer {
      font-size: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Click Frenzy ðŸ”¥</h1>
  <p id="timer">Time: 10</p>
  <p id="score">Score: 0</p>
  <button id="clickBtn">TAP FAST!</button>

  <script>
    let score = 0;
    let time = 10;
    let gameOn = true;

    const btn = document.getElementById("clickBtn");
    const scoreText = document.getElementById("score");
    const timerText = document.getElementById("timer");

    btn.addEventListener("click", () => {
      if (!gameOn) return;
      score++;
      scoreText.innerText = "Score: " + score;
    });

    const timer = setInterval(() => {
      time--;
      timerText.innerText = "Time: " + time;
      if (time === 0) {
        gameOn = false;
        btn.innerText = "GAME OVER ðŸ˜µ";
        clearInterval(timer);
        alert("Your Score: " + score);
      }
    }, 1000);
  </script>

</body>
</html>
