<!DOCTYPE html>
<html>
<head>
  <title>Mini Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    canvas {
      background: linear-gradient(#555, #222);
      display: block;
      margin: auto;
    }
    h2 {
      margin: 5px;
    }
  </style>
</head>
<body>

<h2>üèÉ Mini Runner (Subway Style)</h2>
<canvas id="game" width="360" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 160, y: 500, w: 40, h: 40 };
let obstacles = [];
let score = 0;
let speed = 3;
let gameOver = false;

function spawnObstacle() {
  let lane = Math.floor(Math.random() * 3);
  obstacles.push({
    x: 60 + lane * 120,
    y: -40,
    w: 40,
    h: 40
  });
}

setInterval(spawnObstacle, 1200);

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft" && player.x > 60) player.x -= 120;
  if (e.key === "ArrowRight" && player.x < 300) player.x += 120;
});

function drawPlayer() {
  ctx.fillStyle = "#00ff99";
  ctx.fillRect(player.x, player.y, player.w, player.h);
}

function drawObstacles() {
  ctx.fillStyle = "red";
  obstacles.forEach(o => {
    o.y += speed;
    ctx.fillRect(o.x, o.y, o.w, o.h);

    // collision
    if (
      player.x < o.x + o.w &&
      player.x + player.w > o.x &&
      player.y < o.y + o.h &&
      player.y + player.h > o.y
    ) {
      gameOver = true;
    }
  });
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameOver) {
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("GAME OVER", 90, 280);
    ctx.fillText("Score: " + score, 110, 320);
    return;
  }

  drawPlayer();
  drawObstacles();

  score++;
  if (score % 300 === 0) speed++;

  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.fillText("Score: " + score, 10, 20);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
